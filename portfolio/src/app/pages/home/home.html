<section class="projects">
  <h1>Проекты</h1>
  <div class="grid">
    @for (p of projects(); track p.title) {
      <article class="card">
        <img [src]="p.image" [alt]="p.title" />
        <h2>{{ p.title }}</h2>
        <p>{{ p.desc }}</p>
        <div class="tags">
          @for (t of p.technologies; track t) {
            <span class="tag">{{ t }}</span>
          }
        </div>
        <div class="links">
          <a [href]="p.liveUrl" target="_blank" rel="noopener">Сайт</a>
          <a [href]="p.repoUrl" target="_blank" rel="noopener">Код</a>
        </div>
      </article>
    }
  </div>
  <a routerLink="/resume">Резюме →</a>
  
</section>
