name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Copy CNAME and create .nojekyll
        run: |
          if [ -f CNAME ]; then
            cp CNAME out/CNAME
            echo "✅ CNAME файл скопирован в out/"
          fi
          touch out/.nojekyll
          echo "✅ .nojekyll файл создан"
          
      - name: Copy additional static files
        run: |
          if [ -f public/_headers ]; then
            cp public/_headers out/_headers
            echo "✅ _headers файл скопирован"
          fi
          if [ -f public/_redirects ]; then
            cp public/_redirects out/_redirects
            echo "✅ _redirects файл скопирован"
          fi
          
      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Папка out не найдена!"
            exit 1
          fi
          echo "✅ Сборка успешна, размер:"
          du -sh out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
